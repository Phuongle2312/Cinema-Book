<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-register {
            background: #f0f0f0;
            color: #333;
        }

        .btn-register:hover {
            background: #e0e0e0;
        }

        .response {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .response.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .response.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .response h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .response pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîê Test Login API</h1>
        <p class="subtitle">Cinema Booking System - Authentication Test</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">üìß Email</label>
                <input type="email" id="email" name="email" value="test@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">üîë Password</label>
                <input type="password" id="password" name="password" value="12345678" required>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn-login">ƒêƒÉng nh·∫≠p</button>
                <button type="button" class="btn-register" onclick="testRegister()">ƒêƒÉng k√Ω</button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">ƒêang x·ª≠ l√Ω...</p>
        </div>

        <div class="response" id="response"></div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const responseDiv = document.getElementById('response');
            const loading = document.getElementById('loading');

            // Show loading
            loading.style.display = 'block';
            responseDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                // Hide loading
                loading.style.display = 'none';

                // Show response
                responseDiv.style.display = 'block';

                if (data.success) {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = `
                        <h3>‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!</h3>
                        <p><strong>User:</strong> ${data.data.user.name}</p>
                        <p><strong>Email:</strong> ${data.data.user.email}</p>
                        <p><strong>Role:</strong> ${data.data.user.role}</p>
                        <p><strong>Token:</strong></p>
                        <pre>${data.data.token}</pre>
                        <p style="margin-top: 10px; font-size: 12px;">üí° Token ƒë√£ ƒë∆∞·ª£c l∆∞u v√†o localStorage</p>
                    `;

                    // Save token
                    localStorage.setItem('auth_token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.innerHTML = `
                        <h3>‚ùå ƒêƒÉng nh·∫≠p th·∫•t b·∫°i</h3>
                        <p>${data.message || 'C√≥ l·ªói x·∫£y ra'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }

            } catch (error) {
                loading.style.display = 'none';
                responseDiv.style.display = 'block';
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `
                    <h3>‚ùå L·ªói k·∫øt n·ªëi</h3>
                    <p>${error.message}</p>
                    <p style="margin-top: 10px;">ƒê·∫£m b·∫£o server ƒëang ch·∫°y: <code>php artisan serve</code></p>
                `;
            }
        });

        async function testRegister() {
            const responseDiv = document.getElementById('response');
            const loading = document.getElementById('loading');

            loading.style.display = 'block';
            responseDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com',
                        password: '12345678',
                        password_confirmation: '12345678',
                        phone: '0123456789'
                    })
                });

                const data = await response.json();

                loading.style.display = 'none';
                responseDiv.style.display = 'block';

                if (data.success) {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = `
                        <h3>‚úÖ ƒêƒÉng k√Ω th√†nh c√¥ng!</h3>
                        <p>T√†i kho·∫£n c·ªßa b·∫°n ƒë√£ ƒë∆∞·ª£c t·∫°o. B·∫°n c√≥ th·ªÉ ƒëƒÉng nh·∫≠p ngay b√¢y gi·ªù.</p>
                    `;
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.innerHTML = `
                        <h3>‚ö†Ô∏è Th√¥ng b√°o</h3>
                        <p>${data.message || 'User c√≥ th·ªÉ ƒë√£ t·ªìn t·∫°i'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }

            } catch (error) {
                loading.style.display = 'none';
                responseDiv.style.display = 'block';
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `
                    <h3>‚ùå L·ªói k·∫øt n·ªëi</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>

</html>
